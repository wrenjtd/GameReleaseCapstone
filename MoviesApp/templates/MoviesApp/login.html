{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form action ="verify_user/" method="post">
    {% csrf_token %}
    Username<br>
    <input type="text" name="username"/><br>
    Password: <br>
    <input type="password" name="password"><br>
    <input type="submit" value="Submit">
    
</form>
